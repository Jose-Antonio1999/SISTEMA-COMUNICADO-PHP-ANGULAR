
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 style="margin-top: 10px;">Lista de Docentes</h3>
    </div>
    <div (click)="opListaDocente()" id="contenIcon" class="col-md-1" >
      <i id="icono" class="fas fa-clipboard-list"></i>
    </div>
    <div (click)="opListaTutor()" id="contenIcon" class="col-md-1" >
      <span id="icono" class="material-icons">contacts</span>
    </div>
    <div (click)="opNuevoDocente()"  id="contenIcon" class="col-md-1" >
      <i id="icono" class="fas fa-user-plus"></i>
    </div>
    <div id="contenIcon" class="col-md-1" >
    </div>
    <div id="contenIcon"  class="col-md-2">

    </div>
  </div>
</div>

<br>

<div  class="container">
  <div id="contenedorDocentes">
    <div [ngSwitch]="nuevoRegistro">
      <div *ngSwitchCase="'listaDocentes'">
        <app-lista-personal></app-lista-personal>
      </div>
      <div *ngSwitchCase="'nuevoDocente'">
          <app-registro-docente></app-registro-docente>
      </div>
      <div *ngSwitchCase="'listaDocentesTutores'">
        <app-lista-docentes-tutores></app-lista-docentes-tutores>
      </div>
    </div>
  </div>
</div>
