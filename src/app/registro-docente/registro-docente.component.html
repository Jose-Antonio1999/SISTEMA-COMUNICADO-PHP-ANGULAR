<form [formGroup]="crearFormulario" class="formulario">
  <div class="container">

    <div *ngIf="Mcorrecto" class="alert alert-success" role="alert">
      Docente registrado correctamente !!
    </div>

    <div class="row">
      <div class="col-md-6">
        <div>
          <h2><i class="fas fa-graduation-cap"></i> Registro Personal</h2>
        </div>
        <div class="option mb-2">
          <h3>¿Es tutor?</h3>
          <div (click)="Tutor()" class="form-check form-check-inline">
            <input id="radio" class="form-check-input" name="tutor" type="radio"id="inlineRadio1" value="option1">
            <label id="radio" class="form-check-label" for="inlineRadio1">Si</label>
          </div>

          <div (click)="NoTutor()" class="form-check form-check-inline">
            <input id="radio" class="form-check-input" name="tutor" type="radio" id="inlineRadio2" value="option2" checked>
            <label id="radio" class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>
        <div *ngIf="estutor">
          <mat-form-field class="inputOption">
            <mat-label>Grado </mat-label>
            <mat-select formControlName="grado">
              <div *ngFor="let grado of listaGrado">
                <mat-option value="{{grado}}">{{grado}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="inputOption">
            <mat-label>Sección</mat-label>
            <mat-select formControlName="seccion">
              <div *ngFor="let seccion of listaSeccion">
                <mat-option value="{{seccion}}">{{seccion}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field style="width: 100%;">
          <mat-label>Tipo de personal</mat-label>
          <mat-select formControlName="tipoPersonal">
            <div>
              <mat-option value="1">Director</mat-option>
              <mat-option value="2">Docente</mat-option>
              <mat-option value="3">Secretaria</mat-option>
            </div>
          </mat-select>
        </mat-form-field>

        <div class="form-group">
          <mat-form-field class="modelInput">
            <span matPrefix><i class="fas fa-address-card"></i> &nbsp;</span>
            <mat-label>Dni personal</mat-label>
            <input  matInput autocomplete="off" formControlName="dni" [(ngModel)]="obtenerDNI">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="modelInput">
            <mat-label>Nombres</mat-label>
            <input  matInput autocomplete="off" matInput formControlName="nombre">
            <mat-icon matSuffix><i class="fas fa-user-tie"></i></mat-icon>
          </mat-form-field>
        </div>

      </div>
      <div class="col-md-6" style="margin-top: 120px;">

        <div class="form-inline" id="contenLastname">
            <mat-form-field class="lastName">
              <mat-label>Apellido paterno</mat-label>
              <input  matInput autocomplete="off" formControlName="apellidoP">
                <mat-icon matSuffix>portrait</mat-icon>
            </mat-form-field>

            <mat-form-field class="lastName">
              <mat-label>Apellido materno</mat-label>
              <input  matInput autocomplete="off" formControlName="apellidoM">
                <mat-icon matSuffix>portrait</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="modelInput">
            <mat-label>Correo</mat-label>
            <input type="email"  matInput autocomplete="off" formControlName="correo">
              <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="modelInput">
            <mat-label>Celular</mat-label>

            <input type="tel" matInput formControlName="celular">
            <mat-icon matSuffix><span class="material-icons">stay_current_portrait</span></mat-icon>
          </mat-form-field>
        </div>

        <div class="form-inline" id="bottonRegisters">
          <button type="button" class="btn btn-dark mr-0" (click)="GuardarDatos()">Guargar datos</button>
          <button type="button" class="btn btn-danger ml-2">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
</form>
