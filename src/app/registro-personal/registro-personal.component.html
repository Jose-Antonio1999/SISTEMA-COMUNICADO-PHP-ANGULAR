
<br><br>
<div  class="container">
<div class="contenedorForm">

    <form [formGroup]="crearFormulario" class="formulario">
      <div class="row">
      <div class="col-md-12">
        <div>
          <h2><i class="fas fa-graduation-cap"></i> Registro de acceso al sistema</h2>
        </div>

        <div *ngIf="mMensaje" class="alert alert-danger" role="alert">
          Error al registrarte, intentelo nuevamente ..!
        </div>

        <div class="option mb-2" *ngIf="false">
          <h3>¿Es tutor?</h3>
          <div class="form-check form-check-inline">
            <input (click)="Tutor()" id="radio" class="form-check-input" name="tutor" type="radio"id="inlineRadio1" value="option1">
            <label id="radio" class="form-check-label" for="inlineRadio1">Si</label>
          </div>

          <div class="form-check form-check-inline">
            <input (click)="NoTutor()" id="radio" class="form-check-input" name="tutor" type="radio" id="inlineRadio2" value="option2" checked>
            <label id="radio" class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>

        <div *ngIf="estutor">

          <mat-form-field class="inputOption">
            <mat-label>Grado </mat-label>
            <mat-select formControlName="grado">
              <div *ngFor="let grado of listaGrado">
                <mat-option value="{{grado}}">{{grado}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="inputOption">
            <mat-label>Sección</mat-label>
            <mat-select formControlName="seccion">
              <div *ngFor="let seccion of listaSeccion">
                <mat-option value="{{seccion}}">{{seccion}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

        </div>

        <mat-form-field style="width: 100%;">
          <mat-label>Tipo de personal</mat-label>
          <mat-select formControlName="tipoPersonal">
            <div>
              <mat-option value="1">Director</mat-option>
            </div>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="modelInput">
            <span matPrefix><i class="fas fa-address-card"></i> &nbsp;</span>
            <mat-label>Dni personal</mat-label>
            <input  matInput autocomplete="off" formControlName="dni" maxlength="8">
        </mat-form-field>

        <mat-form-field class="modelInput">
            <mat-label>Nombres</mat-label>
            <input  matInput autocomplete="off" matInput formControlName="nombre">
            <mat-icon matSuffix><i class="fas fa-user-tie"></i></mat-icon>
        </mat-form-field>
        <div class="form-inline" id="contenLastname">

            <mat-form-field class="lastName">
              <mat-label>Apellido paterno</mat-label>
              <input  matInput autocomplete="off" formControlName="apellidoP">
                <mat-icon matSuffix>portrait</mat-icon>
            </mat-form-field>

            <mat-form-field class="lastName">
              <mat-label>Apellido materno</mat-label>
              <input  matInput autocomplete="off" formControlName="apellidoM">
                <mat-icon matSuffix>portrait</mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="modelInput">
            <mat-label>Correo</mat-label>
            <input type="email"  matInput autocomplete="off" formControlName="correo">
              <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="modelInput">
            <mat-label>Celular</mat-label>
            <input type="tel" matInput formControlName="celular" maxlength="9">
            <mat-icon matSuffix><span class="material-icons">stay_current_portrait</span></mat-icon>
        </mat-form-field>

      </div>

    </div>

    <div class="form-inline" id="bottonRegisters">
      <button type="button" class="btn btn-dark mr-0" (click)="GuardarDatos()" [disabled]="crearFormulario.invalid">Guargar datos</button>
      <button type="button" class="btn btn-danger ml-2" (click)="cancelar()">Cancelar</button>
    </div>

    </form>
</div>
</div>
<!--muestra de registro-->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#1c5890" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Registrando Director </p></ngx-spinner>
