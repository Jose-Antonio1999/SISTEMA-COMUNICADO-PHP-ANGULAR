<div  class="container">
  <div id="contenedorPadres" >
    <div *ngIf="listaVacia; else mostrar">
      <app-mostrar-lista-vacia></app-mostrar-lista-vacia>
    </div>
    <ng-template #mostrar>
      <div class="conteTable">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nro</th>
              <th scope="col">Estudiante</th>
              <th scope="col">DNI</th>
              <th scope="col">Apoderado</th>
              <th scope="col">DNI</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let data of listaPadres; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{data.nombre_alumno}} {{data.apellidoPaterno_alumno}} {{data.apellidoMaterno_alumno}}</td>
              <td>{{data.DNI_alumno}}</td>
              <td>{{data.nombre_apoderado}} {{data.apellidoPaterno_apoderado}} {{data.apellidoMaterno_apoderado}}</td>
              <td>{{data.DNI_apoderado}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </ng-template>
  </div>
</div>
