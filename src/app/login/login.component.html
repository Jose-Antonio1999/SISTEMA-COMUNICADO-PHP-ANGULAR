
  <div class="container" id="contenedor">
    <div class="row">
      <div class="col-md-7">
        <img class="imgDecore" src="https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=666&q=80" alt="">
      </div>
      <div class="col-md-5" id="conten-form">
        <div>
          <h2 class="text-center">Institución educativa Belén de Osma y Pardo</h2>
        </div>
        <form class="formulario">
          <div class="text-center" style="font-size:35px;">
            <i class="fas fa-user-tie"></i>
          </div>
          <div class="form-group">
            <mat-form-field class="correo">
              <mat-label>Usuario/Correo</mat-label>
              <input  matInput autocomplete="off">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="contrasenia" appearance="legacy">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdamelo</label>
          </div>
          <div class="form-inline">
            <button type="button" class="btn btn-dark">Ingresar</button>
            <p class="ml-5 mt-3"><a href="#">Olvide mi password</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
