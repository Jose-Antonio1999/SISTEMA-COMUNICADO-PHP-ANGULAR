<div *ngIf="mVacio" class="container">
  <app-mostrar-lista-vacia></app-mostrar-lista-vacia>
</div>
<div class="container" id="contenedorBandeja">
  <div class="row">
    <div class="col-md-6" *ngFor="let data of listaMensajes">
      <div class="mt-3">
        <div class="card">
          <div class="headerMessage">
            <div class="userEnviador">
              <i class="fas fa-envelope"></i> {{data.tipo_comunicado}}
            </div>
            <div>
              <!-- Default dropleft button -->
              <div class="btn-group dropleft">
                <div style="margin: 10px; cursor: pointer;">
                  <i style="margin-left: 10px;" class="fas fa-trash"></i>
                </div>
              </div>

            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Asunto: {{data.asunto}}</h5>
            <p class="card-text">{{data.contenido}}</p>
            <a class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
